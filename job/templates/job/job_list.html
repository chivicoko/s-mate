<!DOCTYPE html>
<html>
<head>
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>

    <ul>
        {% for job in jobs %}
        <li>
            <h2>{{ job.title }}</h2>
            <p><strong>Company:</strong> {{ job.company }}</p>
            <p><strong>Location:</strong> {{ job.location }}</p>
            <p><strong>Salary:</strong> {{ job.salary_min }} - {{ job.salary_max }}</p>
            <p>{{ job.description }}</p>
            <a href="{{ job.redirect_url }}">Apply</a>
        </li>
        {% empty %}
        <h2>No jobs yet!</h2>
        {% endfor %}
    </ul>
    <a href="{% url 'fetch_jobs_view' %}" class="btn btn-primary">Fetch Latest Jobs</a>  <!-- Fetch jobs button -->
</body>
</html>
