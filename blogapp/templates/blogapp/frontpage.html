<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is the frontpage!</h1>

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <img src="{{ post.thumbnail.url }}" alt="Thumbnail for {{ post.title }}">
        <p>{{ post.body }}</p>
    {% endfor %}
    <a href="{% url 'post_blog' %}">Post Again</a>
</body>
</html>
