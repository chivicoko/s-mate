{% extends "main.html" %}

{% block title %}Frontpage - TheBlog{% endblock %}

{% block content %}
    <h3>Blogs</h3>
    
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4">
                    {% if post.thumbnail %}
                        <img src="{{ post.thumbnail.url }}" class="card-img-top" alt="Thumbnail for {{ post.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.body }}</p>
                        <a href="{% url 'post_detail' post.slug %}">Read More</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
